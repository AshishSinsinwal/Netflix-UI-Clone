<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" type="image/x-icon" href="Netflix-Symbol.png">
</head>
<body>
    <!-- <img class="bacground" src="netflixback2.jpg"> -->
    <header>
        <img class="logo" src="../images/logo.svg" alt="Netflix Logo" width="147">
    </header>
    <div class="signin">
        <h1>Sign In</h1>
        <label id="contact"></label>
        <input type="email" type="text" id="contact" name="contact" placeholder="Email or mobile number" >
        <label id="password"></label>
        <input id="password" type="password" name="password" placeholder="Password">
        <button>Sign In</button>
        <p id="or">OR</p>
        <button>Use a sign-in code</button>
        <a href="@" class="forgotpassword"> Forgot password? </a>

        <div class="Remember">
            <input type="checkbox" id="checkbox" name="Remember" >

            <label id="Remember">Remember me</label>

        </div>

        <p  class="signup" > New To Netflix?<a href="netflix.html">  Sign up now.</a></p>
        <div class="captcha"><span>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="@" style="text-decoration: none; color: #0071EB;font-size: 13px;">Learn more.</a></span></div>
       
    </div>
    <footer>
     <div class="end">
        <a href="https://help.netflix.com/en/node/412" id="extra"> FAQ</a>
        <a href="https://help.netflix.com/en" id="extra"> Help Centre</a>
        
        <a href="https://help.netflix.com/legal/termsofuse" id="extra"> Terms of Use</a>
        <a href="https://help.netflix.com/legal/privacy" id="extra"> Privacy</a>
        <a href="https://help.netflix.com/en/node/412" id="extra"> Cookie Preferences</a>
        <a href="https://help.netflix.com/en/node/134094" id="extra"> 
            Corporate Information</a>
    
        
     </div>
       
     

            <p class="ashish"> 	&#9829; Made with Love By Ashish Sinsinwal</p>

    </footer>
 
    

</body>
</html>
